<title>RightHome</title>
<p><a href=RightHome.xpi>RightHome.xpi</a> for Firefox 4 makes the home button useful.</p>
<p>
	<img src=icon.png> - current website's main page (/)<br>
	Ctrl + <img src=icon.png> - up one level (../)<br>
	Alt +</b> <img src=icon.png> - current directory index (./)<br>
	Shift +</b> <img src=icon.png> - default ("home page")
</p>
